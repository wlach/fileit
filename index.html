<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File It</title>
  <meta name="description" content="Helper for filing bugs in Mozilla's Bugzilla instance">
  <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="lib/jquery.ui.autocomplete.css" type="text/css">
  <link rel="stylesheet/less" href="index.less" type="text/css">
  <link rel="icon" type="image/png" href="lib/bugzilla.png" />
</head>
<body>
 <div id="container">
  <section id="file-bug">
    <div class="header">
     <span class="component-label">File a <img id="bug" src="lib/bugzilla.png" title="bug"/> in</span>
     <form id="file-form">
       <input class="component-search" placeholder="component..." autofocus>
       <input id="file-submit" class="submit" type="submit" value="Go">
     </form>
    </div>
  </section>
  <footer>
    <p id="source">
      <a href="https://github.com/edmorley/fileit">Source</a>
    </p>
  </footer>
 </div>

 <script src="lib/less-2.5.1.min.js" type="text/javascript"></script>
 <script src="lib/jquery-1.6.4.min.js" type="text/javascript"></script>
 <script src="lib/jquery.ui.autocomplete.js"></script>
 <script src="lib/bz-0.3.0.js" type="text/javascript"></script>
 <script src="lib/underscore-min.js" type="text/javascript"></script>

 <script src="fileit.js"></script>
</body>
</html>
